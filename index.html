<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <img src="logo.jpeg" class="logo-image" alt="Swiggito">
        <h1 class="header-text title">Swiggito</h1>
        <h3 class="header-text">Home</h3>
        <h3 class="header-text orders">Orders</h3>
        <h3 class="header-text foods">Foods</h3>
        <h3 class="header-text search">Search</h3>
    </header>
    <main>
        <div class="hero-section">
            <div class="welcome-text">
                <h1 class="hero-text">Go Swiggito <span class="second-text">!!!!</span> </h1>
                <p class="subtitle">For Delicious food</p>
                <p class="hero-para">All quisene are available here enjoy you food 
                </p>
                <button class="connect-button">Connect here</button>   
            </div>
            <div class="welcome-image">
                <img src="biryani.jpeg" class="welcome-img" alt="">
            </div>
        </div>
        <h1 class="food-heading">Foods <span class="second-text">available</span> </h1>
        <section class="Food-section" id="food-section-id">
            <div class="indian">
                <div class="logo-section">
                    <img src="foodimg/Thali.jpeg" alt="">
                </div>
                <div class="food-title">
                    <p><span class="second-text">Vegetarian Thali</span> </p>
                </div>
                <div class="food-button">
                    <button>Click to order</button>
                </div>
            </div>      

            <div class="japan">
                <div class="logo-section">
                    <img src="foodimg/japan.jpeg" alt="">
                </div>
                <div class="food-title">
                    <p> <span class="second-text">Japanese</span> </p>
                </div>
                <div class="food-button">
                    <button>Click to order</button>
                </div>
            </div>
            <div class="china">
                <div class="logo-section">
                    <img src="foodimg/china.jpeg" alt="">
                </div>
                <div class="food-title">
                    <p> <span class="second-text">Chinese</span> </p>
                </div>
                <div class="food-button">
                    <button>Click to order</button>
                </div>
            </div>
            <div class="korean">
                <div class="logo-section">
                    <img src="foodimg/korean.jpeg" alt="">
                </div>
                <div class="food-title">
                    <p> <span class="second-text">Korean</span> </p>
                </div>
                <div class="food-button">
                    <button>Click to order</button>
                </div>
            </div>
            <div class="thai">
                <div class="logo-section">
                    <img src="foodimg/thai.jpeg" alt="">
                </div>
                <div class="food-title">
                    <p> <span class="second-text">Thaivanese</span></p>
                </div>
                <div class="food-button">
                    <button>Click to order</button>
                </div>
            </div>
            
            
        </section>

        <h1 class="Orders-heading">Reach <span class="second-text">out Here!!</span> </h1>
        <div class="orders-section" id="order-section-id">
            <div >
                <input class="inputuser" type="text" placeholder="Enter Your Email">
            </div>
            <div>
                <select class="inputuser" name="" id="">
                    <option value="">Indian</option>
                    <option value="">Chinese</option>
                    <option value="">Japanese</option>
                    <option value="">Korean</option>
                    <option value="">Thai</option>
                    <option value="">Italian</option>
                </select>
            </div>
            <div>
                <textarea class="inputuser" name="" id="" rows="8" cols="15"></textarea>
            </div>
            <div class="form-button">
                <button class="submit-button">Submit</button>
                <button class="reset-button">Reset</button>
            </div>
        </div>  
    </main>
    <footer class="footer-section" id="contact-section-id">
        <h1>@SWIGGITO!!!!</h1>
    </footer>
    
</body>
</html>
